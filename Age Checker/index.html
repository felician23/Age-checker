<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Checker</title>
</head>
<body>
    <div>
        <h1>Are you old enough?</h1>
    </div>
    <div>
        <h2>Superman Ride</h2>
    </div>
    <div>
        <img class="pictures-ride" src="images/superman.jpg">
    </div>
    <div class="horse">
        <input class="horse-input" id="danceDanceRevolution" type="text" name="" value="" placeholder="Age">
        <input class="horse-input" id="danceDanceRevolution2" type="text" name="" value="" placeholder="Height (Inches)">
        <button class="horse-input"  id="supermanRide">Check</button>
        <h2 class="horse-input"   id="showSuperman"></h2>
    </div>
    <div>
        <h2>Cyclone Ride</h2>
    </div>
    <div>
        <img class="pictures-ride" src="images/cyclone.jpg">
    </div>
    <div>
        <input class="horse-input" id="cycloneRevolution" type="text" name="" value="" placeholder="Age">
        <input class="horse-input" id="cycloneRevolution2" type="text" name="" value="" placeholder="Height (Inches)">
        <button class="horse-input" id="cycloneRide">Check</button>
        <h3 class="horse-input" id="showCyclone"></h3>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
